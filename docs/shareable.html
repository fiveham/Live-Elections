    <style>

        padding: 5px;

  <body>
    <div id="sharing-is-caring">
      <!-- Sharing Links go here -->

      <a id="share-facebook"  title="Share this map on Facebook" 
         style="background-image: url('/Elections/images/social/Facebook/600px-Facebook_logo_square.png');"></a>
      <a id="share-twitter"   title="Share this map on Twitter"

      <a id="share-reddit"    title="Share this map on Reddit"

    <script>
    
      function get_meta(property){
        var metas = document.getElementsByTagName('meta');
        for(var i = 0; i<metas.length; i++){
          if(metas[i].getAttribute('property') === property){
            return metas[i].getAttribute("content");
          }
        }
        console.log("No meta found with property "+property);
      }
      
      function for_url(text){
        //Multiple whitespaces into single space
        text = text.split(/(\s+)/).filter(function(e){
          return e.trim().length > 0;
        }).join(' ');
        //Convert problem characters
        var result = encodeURIComponent(text);
        //Revert encodeable friendly characters
        var replacements = [
          ['%20', '+'],
          ['%2C', ','],
          ['%2F', '/'],
          ['%3A', ':']
        ];
        for(var i = 0; i<replacements.length; i++){
          var r = replacements[i];
          result = result.replace(new RegExp(r[0], 'g'), r[1]);
        }
        return result;
      }
      
      function as_url(base_url, params){
        var result = base_url;
        for(var i = 0; i<params.length; i++){
          var glue = i > 0 ? '&' : '?';
          var pair = params[i];
          result += glue + pair[0] + '=' + for_url(pair[1]);
        }
        return result;
      }
      
      share_buttons = [
        { name:'facebook',  bgc: 'rgb(59,87,157)', bgimgs: ['/Elections/images/social/Facebook/600px-Facebook_logo_square.png'],  
          get_href:function(url){
            var params = [['u', url]];
            return as_url('https://www.facebook.com/sharer/sharer.php', params);
          }},
        { name:'twitter',   bgc: 'rgb(29,161,242)', bgimgs: ['/Elections/images/social/Twitter/Twitter_Logo_WhiteOnBlue.png'], 
          get_href:function(url){
            var params = [
              ['text', "Testing sharing body text and whatnot"], 
              ['url', url]
            ];
            return as_url('https://twitter.com/intent/tweet/', params);
          }},
        { name:'reddit',    bgc: 'rgb(255,69,0)', bgimgs: ['/Elections/images/social/Reddit/Artboard 1_48.png'], 
          get_href:function(url){
            var params = [
              ['title', 'Testing sharing title text, doo-dah, doo-dah'], 
              ['url', url]
            ];
            return as_url('https://www.reddit.com/submit', params);
          }},
        { name:'tumblr',    bgc: 'rgb(0,25,53)', bgimgs: ['/Elections/images/social/Tumblr/Tumblr_Logos_2018.03.06_t Icon White.png'], 
          get_href:function(url){
            var params = [
              ['canonicalUrl', get_meta('og:url')],
              ['url',          url],
              ['posttype',     'link'],
              ['tags',         'testing,experiment'],
              ['title',        'This is the post title. Expeeeeeerimeeeeent.'],      //og:title overrides, followed by og:description
              ['content',      url],                                                 //content is url for link posts
              ['caption',      "closed captions provided by: ...uh, I don't know."], //Your own personal reblogging remarks.
              ['show-via',     'Sorry_not_via_anything']                             //Not showing up
            ];
            return as_url('https://www.tumblr.com/widgets/share/tool', params);
          }},
        { name:'pinterest', bgc: 'rgb(206,40,44)', bgimgs: ['/Elections/images/social/Pinterest/icon_64x64.png'],   
          get_href:function(url){
            var params = [
              ['url',         url],
              ['media',       get_meta('og:image:secure_url')],
              ['description', get_meta('og:description')]];
            return as_url('https://pinterest.com/pin/create/button/', params);
          }},
        { name:'linkedin', bgc: 'rgb(10,102,194)', 
          bgimgs: ['/Elections/images/social/LinkedIn/In-Blue-72.png', '/Elections/images/social/LinkedIn/linkedin-uncornerer.png'],   
          get_href:function(url){
            var params = [
              ['mini',    'true'],
              ['url',     url],
              ['title',   get_meta('og:title')],
              ['summary', get_meta('og:description')],
              ['source',  'fiveham.github.io']
            ];
            return as_url('https://www.linkedin.com/shareArticle', params);
          }, forTitle: 'LinkedIn'},
        { name:'googleplus', bgc: 'rgb(221,78,65)', bgimgs: ['https://www.gstatic.com/images/icons/gplus-64.png'], 
          get_href:function(url){
            var params = [['url', url]];
            return as_url('https://plus.google.com/share', params);
          }, forTitle: 'Google+'},
        { name:'mix', bgc:'rgb(244, 129, 44)', bgimgs: ['/Elections/images/social/Mix/mix-manual.png'], get_href:function(url){
            var params = [['url', url]];
            return as_url('https://mix.com/mixit', params);
          }}
        ];
      
      var sic = document.getElementById('sharing-is-caring');
      share_buttons.forEach(function(e){
        var a = document.createElement('a');
        sic.appendChild(a);
        a.id = 'share-' + e.name;
        a.href = e.get_href(document.location.href);
        a.target = "_blank";
        var ft = a.forTitle ? a.forTitle : e.name.charAt(0).toUpperCase() + e.name.slice(1);
        a.title = "Share this map on " + ft;
        a.style.backgroundImage = e.bgimgs.map(function(x){return "url('" + x + "')"}).join(', ');
        a.style.backgroundColor = e.bgc;
      });
    </script>
  </body>
